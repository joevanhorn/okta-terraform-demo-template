name: "OPA: Test Connection"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  test-opa:
    name: Test OPA Provider
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}

    defaults:
      run:
        working-directory: environments/${{ inputs.environment }}/terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-OPA-Test
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Configure Terraform variables
        run: |
          cat > terraform.tfvars << EOF
          okta_api_token = "${{ secrets.OKTA_API_TOKEN }}"
          okta_org_name  = "${{ secrets.OKTA_ORG_NAME }}"
          okta_base_url  = "${{ secrets.OKTA_BASE_URL }}"
          oktapam_key    = "${{ secrets.OKTAPAM_KEY }}"
          oktapam_secret = "${{ secrets.OKTAPAM_SECRET }}"
          oktapam_team   = "${{ secrets.OKTAPAM_TEAM }}"
          EOF

          if [ -n "${{ secrets.OKTAPAM_API_HOST }}" ]; then
            echo 'oktapam_api_host = "${{ secrets.OKTAPAM_API_HOST }}"' >> terraform.tfvars
          fi

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Validate
        run: terraform validate

      - name: Test OPA Connection
        run: |
          echo "Testing OPA provider connection..."
          terraform plan -refresh=false -target=provider.oktapam 2>&1 || true
          echo ""
          echo "=== OPA Connection Test Complete ==="

      - name: Summary
        run: |
          echo "## OPA Connection Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "Connection test completed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "Connection test encountered issues. Check the logs." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: rm -f terraform.tfvars
