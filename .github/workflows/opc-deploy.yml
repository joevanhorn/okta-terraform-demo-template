name: "OPC: Deploy Infrastructure"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name'
        required: true
        type: string
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: "OPC Agents - ${{ inputs.action }}"
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-OPC-Deploy
          aws-region: us-east-2

      - name: Terraform Init
        working-directory: environments/${{ inputs.environment }}/opc-infrastructure
        run: terraform init

      - name: Terraform Plan
        if: inputs.action == 'plan' || inputs.action == 'apply'
        working-directory: environments/${{ inputs.environment }}/opc-infrastructure
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: inputs.action == 'apply'
        working-directory: environments/${{ inputs.environment }}/opc-infrastructure
        run: terraform apply -auto-approve tfplan

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        working-directory: environments/${{ inputs.environment }}/opc-infrastructure
        run: terraform destroy -auto-approve

      - name: Summary
        if: inputs.action == 'apply'
        working-directory: environments/${{ inputs.environment }}/opc-infrastructure
        run: |
          echo "## OPC Agent Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Environment: \`${{ inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Next:** Install the Okta Provisioning Agent on each OPC server via SSM." >> $GITHUB_STEP_SUMMARY
